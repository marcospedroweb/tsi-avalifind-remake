<div class="container-xxl mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="h2">Categorias</h2>
    <div>
      <button class="btn btn-primary" (click)="create()">Criar categoria</button>
    </div>
  </div>
  <div class="table-responsive mt-5 bg-primary p-3" *ngIf="!hide">
    <table class="table rounded">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody class="table-group-divider" *ngIf="categories">
        <tr *ngFor="let category of categories">
          <th scope="row" class="col-2">{{ category.id }}</th>
          <td class="col-6">{{ category.name }}</td>
          <td class="col-4">
            <button class="btn btn-secondary me-3" (click)="edit(category)">Editar</button>
            <button class="btn btn-danger mt-2 mt-sm-0" (click)="deleteItem(category.id)">Apagar</button>
          </td>
        </tr>
    </table>
  </div>
  <div class="container-xxl mt-5" *ngIf="category && !editing">
    <div class="row justify-content-center">
      <h3 class="h3 text-center mb-4">Criando categoria</h3>
      <div class="main-form col-8 p-4 bg-primary rounded">
        <mat-form-field class="form-field">
          <input matInput placeholder="Nome da categoria" [(ngModel)]="category.name">
        </mat-form-field>
        <div class="d-flex justify-content-center justify-content-sm-end mt-3">
          <button class="btn btn-danger me-3" (click)="cancel()">Cancelar</button>
          <button class="btn btn-primary" (click)="store()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-xxl mt-5" *ngIf="category && editing">
    <div class="row justify-content-center">
      <h3 class="h3 text-center mb-4">Editando categoria</h3>
      <div class="main-form col-8 p-4 bg-primary rounded">
        <mat-form-field class="form-field">
          <input matInput placeholder="Nome da categoria" [(ngModel)]="category.name">
        </mat-form-field>
        <div class="d-flex justify-content-center justify-content-sm-end mt-3">
          <button class="btn btn-danger me-3" (click)="cancel()">Cancelar</button>
          <button class="btn btn-primary" (click)="store()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
